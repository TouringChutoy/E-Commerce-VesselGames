<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - VesselGames</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/Logo DiegoRam.png" type="image/x-icon">

</head>
<body>
  <main>
    <section class="login-container">
      <h1>Iniciar Sesión</h1>

      <div class="login-box">
        <form onsubmit="login(event)">
          <input type="email" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
        </form>

        <div class="separador">o</div>

        <button class="google-btn" onclick="loginConGoogle()">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" />
          Iniciar con Google
        </button>

        <p class="registro-text">¿No tienes cuenta? <a href="./register.html">Regístrate</a></p>
      </div>
    </section>
  </main>

<script type="module">
  import { redirectIfLoggedIn } from './js/protectLogin.js';
  import { manageSessionUI } from './js/session.js';
  import { login, loginConGoogle } from './js/login.js';

  window.login = login;
  window.loginConGoogle = loginConGoogle;

  manageSessionUI(false);
  redirectIfLoggedIn();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - VesselGames</title>
  <link rel="stylesheet" href="./css/registro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="registro-container">
      <h1>Crear Cuenta</h1>

      <div class="registro-box">
        <form onsubmit="registrar(event)">
          <input type="text" placeholder="Nombre completo" required />
          <input type="email" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <button type="submit">Registrarse</button>
        </form>

        <div class="separador">o</div>

        <button class="google-btn" onclick="registroConGoogle()">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" />
          Registrarse con Google
        </button>

        <p class="login-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      </div>
    </section>
  </main>

  <script>
    function registrar(e) {
      e.preventDefault();
      alert("Cuenta registrada exitosamente.");
      localStorage.setItem("loggedIn", "true");
      window.location.href = "catalogo.html";
    }

    function registroConGoogle() {
      alert("Función de registro con Google pendiente de implementar.");
    }
  </script>
</body>
</html>

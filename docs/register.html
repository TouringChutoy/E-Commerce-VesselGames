<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - VesselGames</title>
  <link rel="stylesheet" href="./css/registro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/Logo DiegoRam.png" type="image/x-icon">

</head>
<body>
  <main>
    <section class="registro-container">
      <h1>Crear Cuenta</h1>

      <div class="registro-box">
        <form id="register-form">
          <input type="text" id="name" placeholder="Nombre completo" required />
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Registrarse</button>
        </form>

        <div class="separador">o</div>
        <p class="login-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      </div>
    </section>
  </main>

  <script type="module" src="./js/register.js"></script>
  <script type="module" src="./js/session.js"></script>
  <script type="module">
    import { manageSessionUI } from './js/session.js';
    manageSessionUI(false);
  </script>
</body>
</html>

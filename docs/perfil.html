<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil - VesselGames</title>
  <link rel="stylesheet" href="./css/perfil.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/Logo DiegoRam.png" type="image/x-icon">
</head>
<body>
  <nav class="top-nav">
  <a href="index.html" class="nav-btn">← Volver al inicio</a>
</nav>
  <main>
    <section class="perfil-container">
      <h1>Mi Perfil</h1>

      <form id="perfil-form" class="perfil-box">
        <label>Correo electrónico</label>
        <input type="email" id="email" disabled />

        <label>Nombre</label>
        <input type="text" id="nombre" required />

        <label>Dirección</label>
        <input type="text" id="direccion" />

        <label>Teléfono</label>
        <input type="text" id="telefono" />

        <button type="submit">Guardar cambios</button>
      </form>
    </section>
    <section class="historial-container">
  <h2>Historial de Compras</h2>
  <div id="ordenes-container" class="ordenes"></div>
</section>

  </main>

  <!-- JS -->
  <script type="module" src="./js/perfil.js"></script>
</body>
</html>

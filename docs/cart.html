<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - VesselGames</title>
  <link rel="stylesheet" href="./css/carrito.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/images/Logo DiegoRam.png" alt="VesselGames Logo" />
    </div>
    <nav id="nav-menu">
      <a href="index.html">Inicio</a>
      <a href="login.html" id="login-link">Iniciar Sesión</a>
      <a href="register.html" id="register-link">Registrarse</a>
      <a href="#" id="logout-btn" class="hidden">Cerrar Sesión</a>
    </nav>
  </header>

  <main>
    <section class="carrito">
      <h1>Tu Carrito</h1>
      <div class="carrito-items" id="carrito-items"></div>

      <div class="resumen">
        <p>Total: <span id="total">$0.00</span></p>
        <button class="comprar" id="finalizar-compra">Finalizar Compra</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VesselGames. Todos los derechos reservados.</p>
  </footer>

<script type="module">
  import { manageSessionUI } from './js/session.js';
  manageSessionUI(true);
</script>
<script type="module" src="./js/cart.js"></script>
</body>
</html>
